<div
  class="flex w-100 bg-auth bg-cover bg-center h-screen items-center justify-center"
>
  <div
    class="bg-white w-[600px] h-[280px] pt-10 pb-10 pl-20 pr-20 rounded-lg shadow-md"
  >
    @if(authForm){
    <form class="max-w-lg mx-auto" [formGroup]="authForm">
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="email">
          Email
        </label>
        <input
          class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="email"
          type="email"
          placeholder="Введите email"
          formControlName="email"
          autocomplete="email"
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="password">
          Пароль
        </label>
        <input
          class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="password"
          type="password"
          placeholder="Введите пароль"
          formControlName="password"
          autocomplete="new-password"
        />
      </div>
      <div class="flex items-center justify-between">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="button"
          (click)="onLogin()"
        >
          Войти
        </button>
        <a
          class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
          [routerLink]="['/registration']"
        >
          Еще не зарегистрированы?
        </a>
      </div>
    </form>
    }
  </div>
</div>
